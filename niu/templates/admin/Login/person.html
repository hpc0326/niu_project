{% extends './login.html' %}
{% block Login %} 
        
<br/>
<div style="flex-direction: column; ">
    <div style="text-align: center;">
        <br/><br/><br/>
        <h1 class="h1 mb-3 fw-normal">主辦單位後台管理系統</h1>
        
    </div>
    <br/>
   
        <!--img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"-->
  
    <div class="form-floating">
        <label for="Name">帳號</label>
        
        <div id="Accountframe">
            <input type="text" class="form-control" id="account" placeholder="帳號" required>
        </div>
    </div>
        <br/>
    <div class="form-floating">
        <label for="studentID">密碼</label>
        <div id="PWframe">
            <input type="password" class="form-control" id="password" placeholder="密碼"  required>
        </div>
        <br/>
        <p hidden id="warntext">帳號或密碼錯誤</p>
        <br/>
        <button class="w-100 btn btn-lg btn-primary" type="submit" id="next">登入</button>
    </div>

        
</div>

{% endblock Login %}
